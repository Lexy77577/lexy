<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 一分钟英语</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景动画效果 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .bg-animation span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s linear infinite;
            bottom: -150px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }
        
        /* Logo样式 */
        .form-logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .form-logo img {
            height: 100px;
            width: auto;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 4px solid white;
            transition: all 0.4s ease;
        }
        
        .form-logo img:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-logo::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-text h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-text p {
            color: #777;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 2;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 16px 20px 16px 55px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        
        .input-with-icon input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .input-with-icon input::placeholder {
            color: #aaa;
        }
        
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            z-index: 2;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #666;
            cursor: pointer;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
        }
        
        .remember-forgot input {
            margin-right: 8px;
            accent-color: #667eea;
        }
        
        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .remember-forgot a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .switch-form {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .switch-form a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }
        
        .switch-form a:hover {
            color: #764ba2;
        }
        
        .switch-form a:hover::after {
            width: 100%;
        }
        
        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            display: none;
            padding-left: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .form-logo img {
                height: 80px;
            }
            
            .welcome-text h1 {
                font-size: 24px;
            }
            
            .input-with-icon input {
                padding: 14px 15px 14px 50px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
        
        /* 创建背景动画元素 */
        function createBubbles() {
            const bgAnimation = document.querySelector('.bg-animation');
            if (bgAnimation) {
                for (let i = 0; i < 15; i++) {
                    const span = document.createElement('span');
                    span.style.left = Math.random() * 100 + 'vw';
                    span.style.width = Math.random() * 20 + 10 + 'px';
                    span.style.height = span.style.width;
                    span.style.animationDuration = Math.random() * 10 + 10 + 's';
                    span.style.animationDelay = Math.random() * 5 + 's';
                    bgAnimation.appendChild(span);
                }
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- 表单Logo -->
        <div class="form-logo">
            <img src="logo.jpg" alt="网站Logo">
        </div>
        
        <div class="welcome-text">
            <h1>欢迎使用</h1>
            <p>请登录您的账户继续使用我们的服务</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="请输入您的用户名或邮箱" required>
                </div>
                <div class="error" id="usernameError">请输入有效的用户名或邮箱</div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="请输入您的密码" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="error" id="passwordError">密码不能为空</div>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> 记住我
                </label>
                <a href="#">忘记密码？</a>
            </div>
            
            <button type="submit">登录</button>
        </form>
        
        <div class="switch-form">
            还没有账号？<a href="注册.html">立即注册</a>
        </div>
    </div>

    <script>
        // 创建背景动画
        function createBubbles() {
            const bgAnimation = document.querySelector('.bg-animation');
            if (bgAnimation) {
                for (let i = 0; i < 15; i++) {
                    const span = document.createElement('span');
                    span.style.left = Math.random() * 100 + 'vw';
                    span.style.width = Math.random() * 20 + 10 + 'px';
                    span.style.height = span.style.width;
                    span.style.animationDuration = Math.random() * 10 + 10 + 's';
                    span.style.animationDelay = Math.random() * 5 + 's';
                    bgAnimation.appendChild(span);
                }
            }
        }
        
        // 初始化背景动画
        createBubbles();
        
        // 从本地存储获取已注册的用户数据
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // 检查URL参数，判断是否是从注册页面跳转过来的
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            alert('注册成功！请使用您的账号登录。');
            // 清除URL参数
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        // 登录表单验证
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 用户名验证
            if (username.trim() === '') {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            
            // 密码验证
            if (password === '') {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (isValid) {
                // 验证用户是否存在
                const user = users.find(u => (u.username === username || u.email === username) && u.password === password);
                
                if (user) {
                    // 保存当前用户登录状态
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('登录成功！');
                    // 跳转到主页
                    window.location.href = '一分钟英语.html';
                } else {
                    alert('用户名或密码错误！');
                }
            }
        });
        
        // 显示/隐藏密码功能
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        // 检查是否已登录
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // 如果已登录，显示用户名
                const user = JSON.parse(currentUser);
                document.getElementById('username').value = user.username;
            }
        });
    </script>
</body>
</html>
